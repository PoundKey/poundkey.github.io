<meta name="description" content="没有彼岸，白船和银白色的帆皇后区的长岛市座落于曼哈顿岛的东面，中间隔着狭长的East River。这里原来是废旧的工厂区，后来被改建成了一栋栋公寓楼，这是我过去三年躺平的地方。 周末我会随机跳上一艘靠岸的渡轮，有时它会把我带到下城的华尔街11号码头；Battery Park总有排着长队的人群，这里可以远远看到自由女神像和绕着海湾夜游的白色帆船。有时它又会把我带到布鲁克林大桥下的Dumbo Park">
