<meta name="description" content="信任他人对我来说曾经非常困难。 为什么呢？ 想了想，应该是以下两个原因：  害怕欺骗和背叛：信任意味着敞开心门，把生命和内心里那些光明和阴暗角落真实地呈现。信任一定意味着真诚，而当这种真诚因为人性的不确定性而被辜负甚至利用的时候，我会感受到强烈的欺骗和背叛。这是一种我生命中难以承受的重量，让我渐渐关闭了心门。而如果从一开始就不打开心门的话，那也就不会受到外界欺骗和背叛的冲击 —— 这是以前我自我保">
